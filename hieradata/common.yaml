---
classes:
  - 'profile::base'

ntp::servers:
  - 0.ro.pool.ntp.org
  - 1.ro.pool.ntp.org

accounts::groups:
  oinstall:
    gid: 501
  dba:
    gid: 502
  backupdba:
    gid: 55003
  dgdba:
    gid: 55004
  asmdba:
    gid: 55005
  asmadmin:
    gid: 55006
  asmoper:
    gid: 55007

accounts::users:
  oracle:
    uid: 501
    gid: 501
    groups:
      - dba
      - backupdba
      - dgdba
      - asmdba
      - asmadmin
      - asmoper

accounts::accounts:
  oracle:
    name: oracle
    authorized_keys:
      - catalin
      - oracle

accounts::ssh_keys:
  oracle:
    type: ssh-rsa
    public: ''
  catalin:
    type: ssh-rsa
    public: ''
